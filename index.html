<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Formulario de Registro
                    </div>
                    <div class="card-body">
                        <?php
                        $nombre = $email = $password = "";
                        if ($_SERVER["REQUEST_METHOD"] == "POST") {
                            $nombre = $_POST["nombre"];
                            $email = $_POST["email"];
                            $password = $_POST["password"];

                            if (empty($nombre) || empty($email) || empty($password)) {
                                echo "<div class='alert alert-danger'>Por favor, complete todos los campos.</div>";
                            } else {
                                echo "<div class='alert alert-success'>¡Registro exitoso! Nombre: $nombre, Email: $email, Contraseña: $password</div>";
                            }
                        }
                        ?>
                        <form action="<?php echo htmlspecialchars($_SERVER["PHP_SELF"]); ?>" method="POST">
                            <div class="form-group">
                                <label for="nombre">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" value="<?php echo htmlspecialchars($nombre); ?>" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Correo Electrónico:</label>
                                <input type="email" class="form-control" id="email" name="email" value="<?php echo htmlspecialchars($email); ?>" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña:</label>
                                <input type="password" class="form-control" id="password" name="password" value="<?php echo htmlspecialchars($password); ?>" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Registrarse</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
